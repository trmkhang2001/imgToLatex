    <div class="container-fluid p-5 d-flex">
      <div class="col">
        <h1>Image to LaTeX</h1>
        <form

          enctype="multipart/form-data"
          action="{{ url_for('upload_file') }}"

          <input type="file" name="file" accept="image/*" />
